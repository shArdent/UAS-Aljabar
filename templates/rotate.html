<div class="input-container">
  <div class="drag-area">
    <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
    <header>Drag & Drop to Upload file</header>
    <span>OR</span>
    <button id="btn" class="button">Browse a file</button>
    <input
      type="file"
      multiple="false"
      accept="image/*"
      id="finput"
      onchange="onupload()"
      hidden
    />
  </div>
</div>
