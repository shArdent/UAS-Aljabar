<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <title>Image Transformation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <header>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Image Transformation</h1>
        <div class="burger-menu" onclick="toggleMenu()">
          <i class="fi fi-rr-menu-burger"></i>
        </div>
      <ul class="nav-links">
        <li><a href="#rotate" class="rotasi-nav"><i class="fi fi-rr-rotate-right"></i> Rotasi</a></li>
        <li><a href="#translasi.html"><i class="fi fi-rr-compress-alt"></i> Translasi</a></li>
        <li><a href="#dilate"><i class="fi fi-rr-arrow-up-right-and-arrow-down-left-from-center"></i> Dilatasi</a></li>
        <li><a href="#reflect"><i class="fi fi-rr-reflect-horizontal-alt"></i> Refleksi</a></li>
      </ul>
    </div>
  </nav>
</header>

  <!-- Main Content -->
  <div class="container main-content">
    <form action="/" method="post" enctype="multipart/form-data">
      <!-- Upload Image Section -->
      <div class="upload-section">
        <div class="upload-mark"><i class="fi fi-rr-upload"></i></div> 
        <label for="image-upload">
          Klik untuk Unggah Gambar<br />
          Format Gambar: JPG dan PNG
        </label>
        <input type="file" id="image-upload" name="image" accept="image/*" required />
      </div>

      <!-- Rotasi -->
      <section id="rotate">
        <h3>Rotasi Gambar</h3>
        <input type="range" name="angle" min="-90" max="90" value="0"/>
        <div class="rotation-buttons">
          <button type="button" value="-90">-90°</button>
          <button type="button" value="0">0°</button>
          <button type="button" value="+90">+90°</button>
        </div>
      </section>

      <!-- Submit Section -->
      <div class="submit-section">
        <button type="submit">Download Hasil Gambar</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

    <!-- Main Content -->
    <div class="container main-content">
      <form action="/" method="post" enctype="multipart/form-data">
        <!-- Upload Image Section -->
        <div class="upload-section">
          <div class="upload-mark"><i class="fi fi-rr-upload"></i></div>
          <label for="image-upload">
            Klik untuk Unggah Gambar<br />
            Format Gambar: JPG dan PNG
          </label>
          <input type="file" id="image-upload" name="image" accept="image/*" required />
        </div>
  
        <!-- Translasi -->
        <section id="translate">
          <h3>Translasi Gambar</h3>
          <div class="translasi-container">
          <label for="tx">Geser Horizontal (X):</label>
          <input type="number" name="tx" id="tx" value="50" />
          <label for="ty">Geser Vertikal (Y):</label>
          <input type="number" name="ty" id="ty" value="50" />
          <input type="hidden" name="transform" value="translate" />
          <div>
        </section>
  
        <!-- Submit Section -->
        <div class="submit-section">
          <button type="submit">Download Hasil Gambar</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
      }
    </script>
</body>
</html>
